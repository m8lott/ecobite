<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBite | The Sustainable Vegan Grocery Store</title>
    <meta name="description"
        content="EcoBite offers sustainable vegan groceries and products that are good for you and the environment. Start shopping green today." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="wrapper">
        <main>
            <h1 style="display: none;">r</h1>
            <div id="gameSlider" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#gameSlider" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#gameSlider" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#gameSlider" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/slider1.jpeg" class="d-block w-100" alt="Board Game 1">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/slider2.jpeg" class="d-block w-100" alt="Board Game 2">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/slider3.jpeg" class="d-block w-100" alt="Board Game 3">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#gameSlider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#gameSlider" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
